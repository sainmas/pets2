<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Order Pet</title>
</head>
<body>
    <div class="container">
        <h1>Order a Pet</h1>
        <form action="#" method="post" class="form-horizontal">
            <label for="petKind">What kind of pet would you like to order?</label>
            <input type="text" id="petKind" name="petKind"><br>
            <label for="petColor">Select a color</label>
            <select id="petColor" name="petColor">
                <option value="purple">Purple</option>
                <option value="orange">Orange</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>

            </select>
            <br>
            <button class="btn btn-secondary" type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
